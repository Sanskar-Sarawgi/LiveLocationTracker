<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chat { width: 60%; margin: auto; max-height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
        input, button { margin-top: 10px; padding: 8px; }
    </style>
</head>
<body>
    <h2>WebSocket Child Client</h2>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Enter message">
    <button onclick="sendMessage()">Send</button>
    
    <select id="myDropdown">
        <option value="none">none</option>
    </select>
    <button onclick="addUser()">set</button>

    <input type="text" id="email" placeholder="Enter email">
    <button onclick="getChildUuids()">set</button>

    <script>
        let socket = null;
        const port = '443';
        
        function connectWebSocket(id) {
            socket = new WebSocket(`wss://example.com:${port}/public-location?userId=${id}`); // Replace with your WebSocket server URL

            socket.id = id
            socket.onopen = () => {
                logMessage("Connected to server.");
            };

            socket.onmessage = (event) => {
                if(event.data == 'ping') socket.send('pong')
                else 
                logMessage(`Server: ${event.data}`);
            };

            socket.onclose = () => {
                logMessage("Disconnected " + id);
            };

            socket.onerror = (error) => {
                console.error("WebSocket error:", error);
            };
        }

        function sendMessage() {
            const message = document.getElementById("message").value; 
            const payload = {
                type: "send-location", 
                location: message
            }
            if (message.trim() !== "" && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify(payload));
                logMessage(`send: ${message}`);
                document.getElementById("message").value = "";
            }
        }

        function logMessage(msg) {
            const chat = document.getElementById("chat");
            chat.innerHTML += `<p>${msg}</p>`;
            chat.scrollTop = chat.scrollHeight;
        }


        function addUser(uuid) {
            if(socket != null)  socket.close()
            connectWebSocket(uuid);
        }

        function getChildUuids() {
            const email = document.getElementById("email").value;
            
            fetch(`https://example.com:${port}/get_child_id?email=${encodeURIComponent(email)}`
            ).then((data) => {
                return data.json()
            }).then((data) => {
                setChildList(data.uuids)
            })
        }

        function setChildList(child_list) {
            const dropdown = document.getElementById("myDropdown");
            dropdown.innerHTML = "";
            
            option = document.createElement("option");
            option.value = ''
            option.textContent = 'none';
            dropdown.appendChild(option);

            child_list.forEach(optionText => {
                const option = document.createElement("option");
                option.value = optionText
                option.textContent = optionText;
                dropdown.appendChild(option);
            });

            dropdown.addEventListener("change", function () {
                addUser(this.value);
            });
        }
    </script>
</body>
</html>
